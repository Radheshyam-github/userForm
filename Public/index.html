<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form </title>

    
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
    <div class="user-form mt-4 border">
        <h3 class="text-center pt-2">User Form</h3>
        <div class=" p-4 shadow-lg">
 
            <form  action="/create-account"  method="post"  > 

                <label for="exampleInputPassword1" class="form-label text-dark">First Name</label>
                <input type="text" class="form-control" id="messageInput" name="firstname" placeholder="first Name ">

                <label for="exampleInputPassword1" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="lastname" placeholder="Last Name">

                <label for="exampleInputPassword1" class="form-label">Mobile No</label>
                <input type="phone" class="form-control" id="exampleInputPassword1" name="mobileno" placeholder="Mobile No">

                <label for="exampleInputPassword1" class="form-label">Email id </label>
                <input type="email" class="form-control" id="exampleInputPassword1" name="emailid" placeholder="Email id">

                <label for="exampleInputPassword1" class="form-label">Street </label>
                <input type="Street" class="form-control" id="exampleInputPassword1" name="street" placeholder="Street">


                <label for="exampleInputPassword1" class="form-label">City </label>
                <input type="City" class="form-control" id="exampleInputPassword1" name="city" placeholder="City">

                <label for="exampleInputPassword1" class="form-label">State </label>
                <input type="State" class="form-control" id="exampleInputPassword1" name="state" placeholder="State">

                <label for="exampleInputPassword1" class="form-label">country </label>
                <input type="country" class="form-control" id="exampleInputPassword1" name="country" placeholder="country">


                <label for="exampleInputPassword1" class="form-label">Login Id</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="loginid" placeholder="Login id">


                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control"  id="exampleInputPassword1" placeholder="Password">


                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
  
</body>

</html>
